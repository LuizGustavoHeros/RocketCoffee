<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RocketCoffee</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <div class="cabecalho">
        <img src="./assets/logo-mobile.svg">
        <button onclick="clicou()" class="botao">
          <img id="botao-open" src="./assets/menu-buguer-open.svg">
          <div id="botao-close"></div>
        </button>
      </div>
      <section id="nav" class="navegacao-close">
        <div class="navegadores">
          <span>Home</span>
        </div>
        
        <div class="navegadores">
          <span>Menu</span>
        </div>
        
        <div class="navegadores">
          <span>Recompensas</span>
        </div>
        
        <div class="navegadores">
          <span>Gift Cards</span>
        </div>
        
        <div class="navegadores">
          <span>Lojas</span>
        </div>
        
      </section>
    </nav>


  </header>
  <main>
    <span>O café que fará seu código decolar para o próximo nível.</span>
    <button><span>Pegar meu café</span><img src="assets/arrow.svg"></button>
  </main>
  <footer>
    <div class="final-page">
      <div class="titulo-text">
        <span>Great Coffee</span>
        <p class="sombra">
          < Great Code />
        </p>
      </div>
    </div>
    <img class="coffee" src="./assets/rocket-coffee.png">
    <img class="blur-mobile" src="./assets/blur-mobile.png">
  </footer>

  <script src="script.js"></script>
</body>

</html>
